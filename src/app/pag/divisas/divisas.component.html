         <div class="form-group">
            <p>De</p>
           <select id="origen" style="border: 1px solid #ced4da;padding: 0.375rem 0.75rem;font-size: 1rem;line-height: 1.5;color: #967e9d;border-radius: 0.25rem;width:100%">

         <div class="form-group">
            <p>A</p>
           <select id="destino" style="border: 1px solid #ced4da;padding: 0.375rem 0.75rem;font-size: 1rem;line-height: 1.5;color: #9654aa;border-radius: 0.25rem;width:100%">
             <option value="0">Peso ARG</option>

           <div id="btn-calcular-divisa" style="line-height:34px;font-size:16px;text-align:center;width:200px;margin-bottom: 5px; background-color:#9654aa;color:white;display:inline-block;border-radius:6px;cursor:pointer">
             Obtener Tipo de Cambio
           </div>
         </div>
         <div id="contenedor-resultado" style="text-align:center;font-size: 26px;color: #9654aa;font-weight: 700;line-height:31px;margin-top:20px;">
           
<script>
var vPesoARGC=1;
var vUSDC=113.50;
var vEURC=120.25; 

var tiposDeCambio=[1, vUSDC,vEURC ];
var simbolos=["ARG", "USD","EUR" ];

$(document).ready(function(){

      $("#btn-calcular-divisa").click(function(){
        var monedaOrigen=$("#origen").val();
        var monedaDestino=$("#destino").val();
        var cantidadConverion=$("#campo-cantidad").val();
        var precioPesos=cantidadConverion*tiposDeCambio[monedaOrigen];
        var precioResultado=Math.round(precioPesos/tiposDeCambio[monedaDestino] * 100) / 100;
        $("#contenedor-resultado").html(cantidadConverion+" "+simbolos[monedaOrigen]+ " = " + precioResultado+" "+simbolos[monedaDestino]);
      });
    });
</script>
